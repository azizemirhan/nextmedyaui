<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextmedya - Services & References</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            color: #0e1327;
        }

        /* ==================== SECTION 1: SERVISLER ==================== */
        .nx-services-wrapper {
            padding: 80px 20px;
            background: white;
        }

        .nx-services-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nx-services-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .nx-services-title {
            font-size: 48px;
            font-weight: 700;
            color: #0e1327;
            margin-bottom: 16px;
        }

        .nx-services-subtitle {
            font-size: 18px;
            color: #6c757d;
        }

        .nx-services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-bottom: 40px;
        }

        .nx-service-card {
            background: #f8f9fa;
            border-radius: 24px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .nx-service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .nx-service-image-wrapper {
            width: 100%;
            height: 280px;
            background: #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .nx-service-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            color: #adb5bd;
            font-size: 14px;
            font-weight: 600;
        }

        .nx-service-content {
            padding: 32px 28px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .nx-service-card-title {
            font-size: 22px;
            font-weight: 700;
            color: #0e1327;
            margin-bottom: 16px;
        }

        .nx-service-card-description {
            font-size: 15px;
            line-height: 1.7;
            color: #6c757d;
            margin-bottom: 24px;
            flex: 1;
        }

        .nx-service-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #ef4444;
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
            padding: 14px 28px;
            border-radius: 8px;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .nx-service-link:hover {
            background: #dc2626;
            gap: 12px;
        }

        /* ==================== SECTION 2: REFERANSLAR ==================== */
        .nx-references-wrapper {
            padding: 80px 20px;
            background: #f8f9fa;
            overflow: hidden;
        }

        .nx-references-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nx-references-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .nx-references-title {
            font-size: 48px;
            font-weight: 700;
            color: #0e1327;
            margin-bottom: 16px;
        }

        .nx-references-subtitle {
            font-size: 18px;
            color: #6c757d;
        }

        /* Slider Container */
        .nx-brands-slider-wrapper {
            position: relative;
            overflow: hidden;
        }

        .nx-brands-slider {
            display: flex;
            gap: 24px;
            animation: slide 30s linear infinite;
        }

        .nx-brands-slider:hover {
            animation-play-state: paused;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .nx-brand-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 40px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 280px;
            min-height: 120px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .nx-brand-card:hover {
            border-color: #1e40af;
            box-shadow: 0 8px 24px rgba(30, 64, 175, 0.12);
            transform: translateY(-4px);
        }

        .nx-brand-logo {
            max-width: 160px;
            height: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            filter: grayscale(100%);
        }

        .nx-brand-card:hover .nx-brand-logo {
            opacity: 1;
            filter: grayscale(0%);
        }

        /* Mobile Grid */
        .nx-brands-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 968px) {
            .nx-services-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .nx-services-title,
            .nx-references-title {
                font-size: 36px;
            }

            .nx-services-subtitle,
            .nx-references-subtitle {
                font-size: 16px;
            }

            .nx-service-image-wrapper {
                height: 220px;
            }

            .nx-service-content {
                padding: 24px 20px;
            }

            /* Mobilde slider'ı gizle, grid'i göster */
            .nx-brands-slider-wrapper {
                display: none;
            }

            .nx-brands-grid {
                display: grid;
            }

            .nx-brand-card {
                min-width: auto;
                padding: 30px 20px;
                min-height: 100px;
            }

            .nx-brand-logo {
                max-width: 120px;
            }
        }

        /* ==================== ANIMASYONLAR ==================== */
        @keyframes nx-fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nx-service-card {
            animation: nx-fade-in-up 0.6s ease forwards;
        }

        .nx-service-card:nth-child(1) { animation-delay: 0.1s; }
        .nx-service-card:nth-child(2) { animation-delay: 0.2s; }
        .nx-service-card:nth-child(3) { animation-delay: 0.3s; }
        .nx-service-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>

</body>
</html>
